<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <script src="https://use.fontawesome.com/590ef3f991.js"></script>
    <link rel="stylesheet" href="../../../static/doctorView/dashboard/profile.css" />
  </head>
  <body>
    <div class="container">
      <div class="navigation">
        <ul>
          <li>
            <a href="/dashboarddoctor/profile">
              <span class="icon"
                ><i class="fa fa-home" aria-hidden="true"></i></span>
                <span class="title"><h2>Dashboard</h2></span>
            </a>
          </li>
          <li>
            <a href="/dashboarddoctor/profile">
              <span class="icon"
                ><i class="fa fa-user" aria-hidden="true"></i
              ></span>
              <span class="title">Profile</span>
            </a>
          </li>
          <li>
            <a href="/dashboarddoctor/report">
              <span class="icon"
                ><i class="fa fa-eye" aria-hidden="true"></i
              ></span>
              <span class="title">View Report</span>
            </a>
          </li>
          <li>
            <a href="/dashboarddoctor/signout">
              <span class="icon"
                ><i class="fa fa-sign-out" aria-hidden="true"></i
              ></span>
              <span class="title">Signout</span>
            </a>
          </li>
        </ul>
      </div>

      <div class="main">
          <div class="topbar">
            <div class="toggle" onclick="toggleMenu();"></div>
          </div>
          <div class="details">
            <div class="recentOrders">
              <div class="cardHeader">
                <h2>Doctor Information</h2>
              </div>
              <form action="/dashboarddoctor/profile" method="post">
                <table>
                  <thead>
                    <tr>
                      <td>Full Name</td>
                      <td><input 
                        type="text" 
                        value="{{ fullNameInHTML }}"
                        name="doctor_fullname"
                        placeholder="enter your full name"
                        required></td>
                    </tr>
                  </thead>
                  <thead>
                    <tr>
                      <td>Gender</td>
                      <td>
                        <select name="doctor_gender" required>
                          <option disabled selected>Select gender</option>
                          <option value="Male" {% if genderInHTML == 'Male'%} selected {% endif %}>Male</option>
                          <option value="Female" {% if genderInHTML == 'Female'%} selected {% endif %}>Female</option>
                        </select></td>
                    </tr>
                  </thead>
                  <thead>
                    <tr>
                      <td>IC Number</td>
                      <td><input 
                        type="text"
                        value="{{ icNumberInHTML }}"
                        name="doctor_icnumber"
                        placeholder="enter your IC Number"
                        required></td>
                    </tr>
                  </thead>
                  <thead>
                    <tr>
                      <td>Doctor ID</td>
                      <td><input 
                        type="text"
                        value="{{ doctorIdInHTML }}"
                        name="doctor_doctorid"
                        placeholder="enter your Doctor ID"
                        required></td>
                    </tr>
                  </thead>
                  <thead>
                    <tr>
                      <td>Date of Birth</td>
                      <td><input 
                        type="date"
                        value="{{ dateOfBirthInHTML }}"
                        name="doctor_dateofbirth"
                        placeholder="enter your date of birth"
                        required></td>
                    </tr>
                  </thead>
                  <thead>
                    <tr>
                      <td>Email</td>
                      <td><input 
                        type="email"
                        value="{{ emailInHTML }}"
                        name="doctor_email"
                        placeholder="enter your Email"
                        required></td>
                    </tr>
                  </thead>
                  <thead>
                    <tr>
                      <td>Hospital Placement</td>
                      <td><input 
                        type="text"
                        value="{{ hospitalInHTML }}"
                        name="doctor_hospital"
                        placeholder="enter your Hospital Placement"
                        required></td>
                    </tr>
                  </thead>
                </table>
                <div class="cardFooter">
                  <input type="submit" value="Edit" class="btn"> 
                </div>  
              </form>
            </div>    
          </div>
      </div>
    </div>

    <script>
        function toggleMenu(){
            let toggle = document.querySelector('.toggle')
            let navigation = document.querySelector('.navigation')
            let main = document.querySelector('.main')
            toggle.classList.toggle('active')
            navigation.classList.toggle('active')
            main.classList.toggle('active')
        }
    </script>
  </body>
</html>
