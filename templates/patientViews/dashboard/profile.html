<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <script src="https://use.fontawesome.com/590ef3f991.js"></script>
    <link rel="stylesheet" href="../../../static/profile.css" />
  </head>
  <body>
    <div class="container">
      <div class="navigation">
        <ul>
          <li>
            <a href="/dashboardpatient/profile">
              <span class="icon"><i class="fa fa-home" aria-hidden="true"></i></span>
              <span class="title"><h2>Dashboard</h2></span>
            </a>
          </li>
          <li>
            <a href="/dashboardpatient/profile">
              <span class="icon"
                ><i class="fa fa-user" aria-hidden="true"></i
              ></span>
              <span class="title">Profile</span>
            </a>
          </li>
          <li>
            <a href="/dashboardpatient/input">
              <span class="icon"
                ><i class="fa fa-pencil" aria-hidden="true"></i
              ></span>
              <span class="title">Input data</span>
            </a>
          </li>
          <li>
            <a href="/dashboardpatient/report">
              <span class="icon"
                ><i class="fa fa-eye" aria-hidden="true"></i
              ></span>
              <span class="title">View Report</span>
            </a>
          </li>
          <li>
            <a href="/dashboardpatient/signout">
              <span class="icon"
                ><i class="fa fa-sign-out" aria-hidden="true"></i
              ></span>
              <span class="title">Signout</span>
            </a>
          </li>
        </ul>
      </div>

      <div class="main">
          <div class="topbar">
            <div class="toggle" onclick="toggleMenu();"></div>
          </div>
          <div class="details">
            <div class="recentOrders">
              <div class="cardHeader">
                <h2>Patient Information</h2>
              </div>
              <form action="/dashboardpatient/profile" method="post">
                <table>
                  <thead>
                    <tr>
                      <td>Full Name</td>
                      <td><input 
                        type="text" 
                        value="{{ fullNameInHTML }}"
                        name="patient_fullname"
                        placeholder="enter your full name"
                        required></td>
                    </tr>
                  </thead>
                  <thead>
                    <tr>
                      <td>Gender</td>
                      <td>
                        <select name="patient_gender" required>
                          <option disabled selected>Select gender</option>
                          <option value="Male" {% if genderInHTML == 'Male'%} selected {% endif %}>Male</option>
                          <option value="Female" {% if genderInHTML == 'Female'%} selected {% endif %}>Female</option>
                        </select></td>
                    </tr>
                  </thead>
                  <thead>
                    <tr>
                      <td>IC Number</td>
                      <td><input 
                        type="text"
                        value="{{ icNumberInHTML }}"
                        name="patient_icnumber"
                        placeholder="enter your IC Number"
                        required></td>
                    </tr>
                  </thead>
                  <thead>
                    <tr>
                      <td>Date of Birth</td>
                      <td><input 
                        type="date"
                        value="{{ dateOfBirthInHTML }}"
                        name="patient_dateofbirth"
                        placeholder="enter date of birth"
                        required></td>
                    </tr>
                  </thead>
                  <thead>
                    <tr>
                      <td>Email</td>
                      <td><input 
                        type="email"
                        value="{{ emailInHTML}}"
                        name="patient_email"
                        placeholder="enter email"
                        required></td>
                    </tr>
                  </thead>
                  <thead>
                    <tr>
                      <td>Occupation</td>
                      <td><input 
                        type="text"
                        value="{{ occupationInHTML }}"
                        name="patient_occupation"
                        placeholder="enter your Occupation"
                        required></td>
                    </tr>
                  </thead>
                  <thead>
                    <tr>
                      <td>Adress</td>
                      <td><input type="text"
                        value="{{ adressInHTML }}"
                        name="patient_adress"
                        placeholder="enter your Adress"
                        required></td>
                    </tr>
                  </thead>
                </table>
                <div class="cardFooter">
                  <input type="submit" value="Edit" class="btn"> 
                </div>  
              </form>
            </div>    
          </div>
      </div>
    </div>

    <script>
        function toggleMenu(){
            let toggle = document.querySelector('.toggle')
            let navigation = document.querySelector('.navigation')
            let main = document.querySelector('.main')
            toggle.classList.toggle('active')
            navigation.classList.toggle('active')
            main.classList.toggle('active')
        }
    </script>
  </body>
</html>
